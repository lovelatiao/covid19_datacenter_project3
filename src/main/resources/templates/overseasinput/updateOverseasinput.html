<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../css/new_style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        table{border:0px;}
        tbody tr td{ border-left:0px dotted #c7c7c7; line-height:30px;}
        select,input,textarea{
            width: 180px;
            height: 30px;
            border: 1px solid #ccc;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        function goBack(){
            history.go(-1);
        }
        function updateOverseasinput(){
            $("#updateForm").submit();
        }
    </script>

</head>
<body style="overflow-x:hidden;">
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="overseasinputList">境外输入确诊数据</a></li>
        <li><a href="#">修改境外输入确诊病例</a></li>
    </ul>
</div>
<form action="updateOverseasinput" method="post" class="form" id="updateForm">
    <input type="hidden" th:value="${_csrf.token}" name="_csrf" th:if="${_csrf}"/>
    <input type="hidden" th:value="${overseasinput.datetime}" name="datetime"/>
    <input type="hidden" th:value="${overseasinput.pid}" name="pid"/>
    <table style="margin:20px;" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td height="245" align="left" valign="top" class="add_main">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="66" height="30">日期:</td>
                        <td width="130" class="inputText" >2021-12-24
                        </td>
                        <td width="170">
                        </td>
                    </tr>

                    <tr>
                        <td width="66" height="30">省&nbsp;&nbsp;&nbsp;&nbsp;份:</td>
                        <td width="178" class="inputText">上海
                        </td>
                        <td width="170">
                        </td>
                    </tr>

                    <tr>
                        <td width="66" height="30">新增数量:</td>
                        <td width="178" class="inputText">
                            <input type="text" th:name="confirmedCount" value="20928"/>
                        </td>
                        <td width="170">
                        </td>
                    </tr>

                    <tr>
                        <td height="50">&nbsp;</td>
                        <td valign="bottom">
                            <img src="../images/cancel_btn.png" width="84" height="28"  onclick="goBack()"/>
                            <img src="../images/save_btn.png" width="84" height="28" onclick="updateOverseasinput();"/>
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table></td>
        </tr>
    </table>
</form>
</body>
</html>
