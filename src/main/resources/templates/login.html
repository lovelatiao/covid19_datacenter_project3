<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新冠疫情防控指挥控制中心</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            $(window).resize(function(){
                $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            })
        });

        function login(){
            //$("#loginForm").submit();
			window.location.href="main.html";
        }
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎登录新冠疫情防控指挥控制中心</span>
    <ul>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox loginbox1">
        <form action="/login" method="post" id="loginForm">
            <input type="hidden" th:value="${_csrf.token}" name="_csrf" th:if="${_csrf}"/>
        <ul>
            <li><input name="username" type="text" class="loginuser" placeholder="请输入用户名" onclick="JavaScript:this.value=''"/></li>
            <li><input name="password" type="password" class="loginpwd" placeholder="请输入密码" onclick="JavaScript:this.value=''"/></li>
            <li>
                <input type="button" class="loginbtn" value="登录"  onclick="login();"  />
                <input type="button" class="loginbtn" value="刷脸"  onclick="javascript:window.location='faceLog.html'"  />
                <label><a href="#">忘记密码？</a></label>
            </li>
            <li>
                <span style="color: red"
                      th:if="${param.error}"
                      th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                    针对SpringSecurity登录过程中的错误提示
                </span>
            </li>
        </ul>
        </form>

    </div>

</div>


<div class="loginbm">版权所有  2022    中软国际</div>


</body>
</html>
